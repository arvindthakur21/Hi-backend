<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="miniproject.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choice">
        <div class="choise1" id="rock">
            <img src="\im\rock.jpg">
        </div>
        <div class="choise1" id="paper">
            <img src="\im\paper.jpg">
        </div>
        <div class="choise1" id="sisssor">
            <img src="\im\sisssor.jpg">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="miniproject.js"></script>
</body>
</html>
